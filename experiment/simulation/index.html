<!DOCTYPE html>
<html>
  <head>
    <!-- Add CSS at the head of HTML file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="chemdoodleWeb-9.2.0/ChemDoodleWeb.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.5-b/css/style.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="columns">
      <div class="column center-content v-flex-column">
        <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
        <canvas
          id="element"
          style="width: 100%; max-width: 700px; height: 100%"
        ></canvas>
      </div>
      <div class="column center-content v-vertical">
        <div class="details-container">
          <div class="detail-title">
            <div class="">Choose an element</div>
          </div>
          <div class="detail-row element-set">
            <div class="detail-block v-chip active">Butadiene</div>
            <div class="detail-block v-chip">Butane</div>
            <div class="detail-block v-chip">Ethane</div>
          </div>
        </div>
        <div class="details-container">
          <div class="detail-title">
            <div class="">Select any point from the graph</div>
          </div>
          <div class="detail-row">
            <div class="detail-data">
              <div>x = <span id="x-val">N/A</span></div>
            </div>
          </div>
          <div class="detail-row">
            <div class="detail-data">
              <div>f(x) = <span id="y-val">N/A</span></div>
            </div>
          </div>
        </div>

        <div class="details-container">
          <div class="detail-title">Configure Algorithm</div>
          <div class="detail-row algorithm-set">
            <div class="detail-block v-chip active">
              Steepest Descent Method
            </div>
          </div>
          <div class="detail-row expand-container">
            <div class="detail-data px-2">
              <div>Delta x is <span id="delta-x">0</span></div>
              <input
                type="range"
                class="v-slider-full"
                min="1"
                max="10"
                step="1"
                id="delta-x-slider"
                value="2"
              />
            </div>
          </div>
          <div class="detail-row">
            <button class="v-button m" id="get-next-point">
              Get Next Point
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add JS at the bottom of HTML file -->
    <script
      type="text/javascript"
      src="chemdoodleWeb-9.2.0/ChemDoodleWeb.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
