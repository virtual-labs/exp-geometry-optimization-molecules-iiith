<!DOCTYPE html>
<html>
  <head>
    <!-- Add CSS at the head of HTML file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.7-b/css/style.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="v-details-container v-margin-bottom v-floating-details">
      <div class="v-detail-title">Instructions</div>
      <div class="v-detail-row left-on-mobile" id="instructions"></div>
    </div>

    <div class="columns">
      <div class="column center-content">
        <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
      </div>
      <div class="column center-content">
        <canvas
          id="element"
          style="width: 100%; max-width: 700px; height: 100%"
        ></canvas>
      </div>
    </div>

    <div class="columns control-panel">
      <div class="column">
        <div class="v-details-container" id="molecule-container">
          <div class="v-detail-title">
            <div>Molecules</div>
          </div>
          <div class="v-detail-row element-set">
            <div class="v-detail-block v-chip active">Butadiene</div>
            <div class="v-detail-block v-chip">Butane</div>
            <div class="v-detail-block v-chip">Ethane</div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="v-details-container">
          <div class="v-detail-title">Algorithm Configuration</div>
          <div class="v-detail-row expand-container">
            <div class="detail-data px-2">
              <div>Step size is <span id="delta-x">0</span></div>
              <input
                type="range"
                class="v-slider-full"
                min="1"
                max="10"
                step="1"
                id="delta-x-slider"
                value="2"
              />
            </div>
          </div>
          <div class="v-detail-row">
            <button class="v-button m" id="get-next-point">
              Get Next Point
            </button>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="v-details-container">
          <div class="v-detail-title">
            <div>Observations</div>
          </div>
          <div class="v-detail-row">
            <div class="detail-data">
              <div>x = <span id="x-val">N/A</span></div>
            </div>
          </div>
          <div class="v-detail-row">
            <div class="detail-data">
              <div>f(x) = <span id="y-val">N/A</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add JS at the bottom of HTML file -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/b30wulffz/chemdoodleWeb@9.2.0/ChemDoodleWeb.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
